apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "com.example.zyn.mycoursera"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
//    compile files('libs/commons-beanutils-1.8.0.jar')
//    compile files('libs/commons-collections-3.1.jar')
//    compile files('libs/commons-lang-2.5.jar')
//    compile files('libs/commons-logging-1.1.1.jar')
//    compile files('libs/ezmorph-1.0.6.jar')
//    compile files('libs/json-lib-2.4-jdk15.jar')
}
